<!--
  STEP 1: HTML #1 - Layout the skeleton HTML
  STEP 2: CSS #1 - add CSS to the html (details in index.css)
  STEP 3: JS #1 - Check if hexInput is valid - isHexValid(hex)
  STEP 4: JS #2 - If hexInput is Valid, update the inputColorDiv
  STEP 5: JS #3 - Convert hexInput to rgb value - convertHexToRGB(hex)
  STEP 6: JS #4 - Convert rgb to hexValue - convertRGBToHex(r, g, b)
  STEP 7: JS #5 - Display % that the user chooses from the slider    
  STEP 8: JS #6 - Compute the alter color based on % and hex input - alterColor(hex, percentage)
  STEP 9: JS #7 - Ensure alteredColor stays between 0 and 255
  STEP 10: JS #8 - Alter alterColor div background based on user input
  STEP 11: HTML #2 - Implement a toggle button where a user can toggle between lightening / darkening a color.
  STEP 12: CSS #2 - style the toggle text / toggle button
  STEP 13: JS #9 - Add functionality for toggle button
  STEP 14: JS #10 - Make changes to the slider event listener
  STEP 15: JS #11 - Reset Function which is called every time the toggle button is clicked.

  HTML specifics
  STEP 1:  HTML #1 - container, title, input - hex Color, slider - 0 to 100 range, input color and altered color with box
  STEP 11: HTML #2 - Work on the layout for the toggle button.
        -> div with a class of toggle
        -> Two pieces of <p> text inside the toggle class: one for lighten and one for darken
        -> div with an id of toggleButton and inside will have a div with inner-circle

-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Color Lightener / Darkener</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Color Darkener / Lightener</h1>
    
    <label for="hexInput">Input Color Hex Code</label>
    <input type="text" name="hexInput" id="hexInput" placeholder="#000000" value="#9d9d9d">
    <div class="toggle">
      <p class="toggleText" id="lightenText">Lighten</p>
        <div id="toggleButton" class="toggleBtn">
          <div class="innerCircle"></div>
        </div>
      <p class="toggleText unselected" id="darkenText">Darken</p>
      
      
    </div>
    <p id="invalidHexMessage"></p>
    <label for="slider" id="sliderText">0%</label>
    <input type="range" min="0" max="100" value="0" name="slider" id="slider">

    <p id="inputColorText">Input Color</p>
    <div class="box" id="inputColor"></div>
    <p id="alteredColorText">Altered Color</p>
    <div class="box" id="alteredColor"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
